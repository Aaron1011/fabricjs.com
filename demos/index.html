---
layout: default
title: Demos
---

<h3>Featured</h3>
<ul id="demos">
{% for post in site.categories.featured %}
  <li>
    <a href="../{{ post.url }}">
      <img src="/site_assets/{{ post.url }}.png">
      <span class="caption">{{ post.title }}</span>
    </a>
  </li>
{% endfor %}
</ul>
